<div class="min-h-screen bg-gray-100 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full">
    <h2 class="text-3xl font-bold underline text-blue-600 mb-6 text-center">Web Sockets Working</h2>

    <div class="mb-4">
      <label for="clientName" class="block text-lg font-medium text-gray-700 mb-2">Client Name:</label>
      <input 
        id="clientName" 
        [formControl]="clientName" 
        placeholder="Enter your name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
    </div>

    <div class="mb-4">
      <label for="messageContent" class="block text-lg font-medium text-gray-700 mb-2">Message:</label>
      <input 
        id="messageContent" 
        [formControl]="messageContent" 
        placeholder="Type your message"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
    </div>

    <button 
      (click)="sendMessage()" 
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Send
    </button>

    <div class="mt-8">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Messages:</h3>
      <div *ngIf="messages.length > 0; else noMessages">
        <ul class="mb-1 space-y-2">
          <li 
            *ngFor="let message of messages" 
            class="pb-1 bg-gray-100 rounded-md shadow-sm" 
            [ngClass]="message.color"
          >
            <strong>{{ message.client }}:</strong> {{ message.text }}
          </li>
        </ul>
      </div>
      <ng-template #noMessages>
        <p class="text-gray-500">No messages yet.</p>
      </ng-template>
    </div>
  </div>
</div>
